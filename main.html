<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="list-background">

		<!--Header: Name and icon-->
		<h1>Shopping List</h1>
		<img id="icon" src="../shoppingList/cart.png">

		<!--Text box and Button-->
		<form>
			<input type="text" id="item" placeholder="Enter Item Here">
		</form>
		<button>Add To List</button>

		<!--Listed Items-->
		<div class="list">
			<div class="checkmark">
				<img class="check" src="../shoppingList/checkmark.png">
				</div>
			<p>Chicken</p>
			<img class="x" src="../shoppingList/X.png">
		</div>
		<div class="list">
			<div class="checkmark">
				<img class="check" src="../shoppingList/checkmark.png">
			</div>
			<p>Eggs</p>
			<img class="x" src="../shoppingList/X.png">
		</div>
		<div class="list">
			<div class="checkmark">
				<img class="check" src="../shoppingList/checkmark.png">
			</div>
			<p>Chips</p>
			<img class="x" src="../shoppingList/X.png">
		</div>
		<div class="list">
			<div class="checkmark"></div>
			<p>Ketchup</p>
			<img class="x" src="../shoppingList/X.png">
		</div>
	</div>

</body>
</html>
